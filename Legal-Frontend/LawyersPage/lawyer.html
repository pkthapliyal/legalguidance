<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lawyer Form</title>
  <link rel="stylesheet" href="./lawyer.css" />
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="../logo_legal_guidance.png" alt="logo" />
    </div>
    <div class="navbar-brand">
      <button id="profile">Profile</button>
    </div>
    <!-- Add other navbar items here -->
  </nav>
  <!-- Lawyer Form -->
  <div class="form-container slide-down">
    <h1>Lawyer Form</h1>
    <form id="lawyerForm">
      <label for="location">Location:</label>
      <input type="text" id="location" name="location" required />
      <label for="specialization">Specialization:</label>
      <input type="text" id="specialization" name="specialization" required />
      <label for="image">Image:(less then 200kb)</label>
      <input type="file" id="image" name="image" accept="image/*" size="200000" required />
      <span id="size-error" style="color: red;"></span>
      <div id="output"></div>
      <label for="practiceAreas">Practice Areas:</label>
      <input type="text" id="practiceAreas" name="practiceAreas" required />
      <label for="description">Description:</label>
      <textarea id="description" name="description" rows="4" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>
  <div class="sliding-box" id="lawyerInfo">
    <div class="lawyer-info-content">
      <h2>Hello</h2>
      <h2 class="name"></h2>
      <p class="email"></p>
    </div>
  </div>
  <script src="./lawyer.js"></script>
</body>
<script>
  const image = document.getElementById('image');
  const sizeError = document.getElementById('size-error');

  image.addEventListener('change', function () {
    const selectedFile = image.files[0];
    const maxSize = 200 * 1024; // 200KB in bytes

    if (selectedFile && selectedFile.size > maxSize) {
      sizeError.textContent = 'File size exceeds the maximum limit of 200KB.';
      image.value = ''; // Clear the selected file
    } else {
      sizeError.textContent = '';
    }
  });
</script>

</html>
